<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ShoppingCart</title>
    
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">URBAN DANCE ShoppingCart</h3>
   	   	<h5 class="Action remove">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="./photos/TSHIRT NOIR.png" width="200px"/>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Tshirt</h1>
   	   	  	<h3 class="subtitle">Noir</h3>
                    <i style="font-size:24px"  class="fa">&#xf004;</i>
   	   	  	
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<button class="mbtn">-</button>
   	   	  	<span class="count">0</span>
   	   	  	<button class="pbtn">+</button>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">20</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="./photos/sac banane.png" width="200px"/>
					
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Sac Banane</h1>
   	   	  	<h3 class="subtitle">Noir</h3>
                    <i style="font-size:24px"  class="fa">&#xf004;</i>
   	   	  
   	   	  </div>
   	   	  <div class="counter">
            <button class="mbtn">-</button>
   	   	  	<div class="count">0</div>
   	   	  	<button class="pbtn">+</button>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">30</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 	
   	 	</div>
   	 	<div id="TotalPrice">0</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
   <script src="main.js" async></script>
</body>
</html>
